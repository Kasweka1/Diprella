<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <main>
        <!--Aside-->
        <aside>
            <div class="logo">
                <img src="img/white_logo.png" alt="Diprella Logo">
            </div>
            <h1>Welcome back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <div class="sign_in_button"> 
                <p><a href="sign_up.html">sign in</a></p>
            </div>
        </aside>
        <!--Aside-->

        <!--Section-->
        <section>
            <div class="container">
                <h1>Create Account</h1>
                <div class="social_icons">
                    <!--  social media icons should be put here -->
                </div>
                <p>or use email for registration</p>
                <form action="get" method="get">
                    <input type="text" class="text" name="text" placeholder="Name" >
                    <input type="email" class="email" name="email" placeholder="Email">
                    <input type="password" class="password" name="password" placeholder="Password">
                </form>
                <!-- You should link the button below to its page -->
                <div class="sign_up_button"> 
                    <p><a href="#">sign up</a></p>
                </div>
            </div>
        </section>
        <!--Section--> 
    </main>
</body>
</html>
