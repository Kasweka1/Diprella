<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="img/blue_logo_small.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main id="main_sign_up">
        <!--Section-->
        <section id="sign_up_section">
            <div class="logo">
                <img src="img/blue_logo.png" alt="Diprella Logo">
            </div>
             <div class="container">
                <h1>Sign in to Diprella</h1>
                <div class="social_icons">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-google-plus"></a>
                    <a href="#" class="fa fa-linkedin"></a> 
                </div>
                <div class="email_account">
                    <p>or use your email account</p>
                </div>
                <form action="get" method="get">             
                    <input type="email" placeholder="Email"><br>
                    <input type="password" placeholder="Password">
                </form>
                <div class="forgot_password">
                    <p><a href="#">Forgot your Password?</a></p>
                </div>
                <div class="sign_in_button"> 
                    <p><a href="#">sign in</a></p>
                </div>
             </div>
        </section>
        <!--Section-->

        <!--Aside-->
        <aside>
            <div class="aside_wrapper">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details<br> and start your journey with us</p>
                <div class="sign_up_button"> 
                    <p><a href="create_account.html">sign up</a></p>
                </div>
            <div class="background_shapes">
                <img src="img/sign_in/Ellipse 4.png" class="ellipse_four">
                <img src="img/sign_in/Polygon 1.png" class="polygon_one">
                <img src="img/sign_in/Polygon 2.png"  class="polygon_two">
                <img src="img/sign_in/Rectangle 6.png" class="rectangle_six">
                <img src="img/sign_in/Rectangle 9.png" class="rectangle_nine">
            </div>
            </div>
        </aside>
        <!--Aside-->
    </main>
</body>
</html>
